<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="/css/me.css">
</head>
<body>

<!--导航-->
<div th:include="_fragment :: show_nav(0)"></div>
<!--中间内容-->
<div id="main-content" class="m-container-small m-padded-tb-big-big">
    <div class="ui error message m-padded-tb-massive">
        <div class="ui container">
            <h2>error</h2>
            <p>出现未预见的错误，请联系管理员</p>
            <p>详情见网页源代码</p>
            <div>
                <div th:utext="'&lt;!--'" th:reomve="tag"></div>
                <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag"></div>
                <div th:utext="'Exception Message : ' + ${exception.message}" th:remove="tag"></div>
                <ul th:remove="tag">
                    <li th:each="st : ${exception.stackTrace}" th:reomve="tag">
                        <span th:utext="${st}" th:remove="tag"></span>
                    </li>
                </ul>
                <div th:utext="'--&gt;'" th:reomve="tag"></div>
            </div>
        </div>
    </div>
</div>

<!--底部footer-->
<div id="footer" th:include="_fragment :: show_footer"></div>
<th:block th:replace="_fragment :: script"></th:block>
</body>
</html>
