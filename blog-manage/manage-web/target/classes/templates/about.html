<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="_fragment :: head(~{::title})">
    <title>关于我</title>
</head>
<body>
<!--导航-->
<div th:include="_fragment :: show_nav(5)"></div>
<div class="center aligned">
<!--中间内容-->
<div id="main-content" class="m-container m-padded-tb-big">
    <div class="ui container">

        <div class="ui stackable grid">
            <div class="eleven wide column">
                <div class="ui segment">
                    <img src="https://i.picsum.photos/id/877/800/600.jpg?grayscale" alt="" class="ui rounded image">
                </div>
            </div>
            <div class="five wide column">
                <div class="ui top attached segment">
                    <div class="ui header">关于我</div>
                </div>
                <div class="ui attached segment">
                    <p class="m-text">HORN，一个独立开发者，折腾在 0 和 1 世界的大叔；一个终身学习者，誓将学习无限循环. 希望结识可以共同成长的小伙伴.</p>
                    <p class="m-text">热爱编程，喜欢折腾，正在探索高效学习编程技术的方法...</p>
                </div>
                <div class="ui attached segment">
                    <div class="ui orange basic left pointing label">编程</div>
                    <div class="ui orange basic left pointing label">武术</div>
                    <div class="ui orange basic left pointing label">花切</div>
                    <div class="ui orange basic left pointing label">游戏</div>
                </div>
                <div class="ui attached segment">
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">Java</div>
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">Vue</div>
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">MySQL</div>
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">linux</div>
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">shell</div>
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">...</div>
                </div>
                <div class="ui bottom attached segment">
                    <a href="https://github.com/willtosky" class="ui circular icon button"><i class="github icon"></i></a>
                    <a href="javascript:;" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                    <a href="javascript:;" class="ui qq circular icon button" data-content="2282316199"
                       data-position="bottom center"><i class="qq icon"></i></a>
                </div>

                <div class="ui wechat-qr flowing popup transition hidden">
                    <img th:src="@{/images/wechat.png}" alt="" class="ui rounded image" style="width: 110px">
                </div>
            </div>
        </div>

    </div>
</div>
</div>
<br>
<br>
<!--底部footer-->
<div id="footer" th:include="_fragment :: show_footer"></div>
<th:block th:replace="_fragment :: script"></th:block>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.wechat').popup({
        popup: $('.wechat-qr'),
        position: 'bottom center'
    });
    $('.qq').popup();
</script>
</body>
</html>
